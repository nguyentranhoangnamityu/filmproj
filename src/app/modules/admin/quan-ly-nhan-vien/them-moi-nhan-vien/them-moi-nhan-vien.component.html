<div class="row">
  <div class="col-md-6 m-auto">
    <h2 class="text-center my-3">THÊM NHÂN VIÊN</h2>
    <form>
      <div class="form-group">
        <label for="">Mã nhân viên</label>
        <input type="text" class="form-control" #ma >
      </div>

      <div class="form-group">
        <label for="">Tên nhân viên</label>
        <input type="text" class="form-control" #ten>
      </div>

      <div class="form-group">
        <label for="">Tuổi</label>
        <input type="text" class="form-control" #tuoi>
      </div>
      
      <button 
        type="button" 
        class="btn btn-success"
        (click)="ThemNhanVien(ma.value, ten.value, tuoi.value)"
        >Lưu lại</button>

    </form>
  </div>
</div>
