<a class="btn btn-success my-3" routerLink="themmoi">Thêm mới</a>

<table class="table">
  <thead>
    <tr>
      <th>Mã Nhân Viên</th>
      <th>Tên Nhân Viên</th>
      <th>Tuổi</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dsNhanVien">
      <td>{{item.MaNV}}</td>
      <td>{{item.TenNV}}</td>
      <td>{{item.Tuoi}}</td>
    </tr>
  </tbody>
</table>
